<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Week 7 Input Range</title>
    <link rel="stylesheet" type="text/css" href="../../css/style.css"> </link>
    <link rel="stylesheet" type="text/css" href="css/Input-Range-styles.css"> </link>

    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous">
  </script>
  </head>
  
  <body>
    <section id="main">
      <div class="header">
        <h1>INPUT RANGE</h1>
        <h2>week 7 exercise</h2>
        <p>Illegible Sans.</p>
      </div>
  
      <div id="content">
        <h5>abcdefghijklmnopqrstuvwxyz</h5>
        <h5>1234567890.,-'"!?():;</h5>
      </div>
    </section>

    <section id="interact">
      <div id="weight-slider">
        <input type="range" id="weight" min="10" max="500" value="250" id="weight" class="slider">
        
        <div class="context">
          <p class="left">^ Hyper Illegible</p>
          <p class="center"><span id="weight-value"></span></p>
          <p class="right">Dumb Thick Illegible ^</p>
        </div>
      </div>

      <div id="width-slider">
        <input type="range" id="width" min="0" max="500" value="0" id="width" class="slider">
        
        <div class="context">
          <p class="left">^ Illegible</p>
          <p class="center"><span id="width-value"></span></p>
          <p class="right">Still pretty damn Illegible ^</p>
        </div>
      </div>
    </section>
  </body>

  <script src="js/Input-Range.js"></script>
</html>
