      <div class="emoji-eye">
        <img class="img-emoji-eye-base" src="assets/01 Home Page/Smooth Base.png" alt="emoji eye base">

        <div class="emoji-iris">
          <img class="img-emoji-iris" src="assets/01 Home Page/Iris.png" alt="emoji iris">

          <div class="emoji-eye-lid">
            <img class="img-emoji-eye-lid" src="assets/01 Home Page/Eye Lid.png" alt="emoji eye lid">
            
          </div>
        </div>
      </div>

      <script>
        var iris = document.getElementsByClassName("img-emoji-iris");
        document.onmousemove = function(){
          var x = event.clientX * 100/window.innerWidth + "%";
          var y = event.clientY * 100/window.innerHeight + "%";
          //event.clientX => get the horizontal coordinate of the onmousemove
          //event.clientY => get the verticle coordinate of the onmousemove
          //window.innerWidth => get the browser width
          //window.innerHeight => get the browser height

          for(var i=0;i<2;i++){
            iris[i].style.left = x;
            iris[i].style.top = y;
            iris[i].style.transform = "translate(-"+x+", -"+y+")";
          }
        }
      </script>
