<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Max’s Web Type Class Site</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"> </link>
    <!-- this is where my meta-info lives, but won’t show up on the page itself-->
  </head>
  
  <body>
    <!-- this is where all my webpage stuff should go-->
    <section id="container">

      <!-- about me-->
      <section>
        <h1>Max Mainio Beidler</h1> 
      </section>

      <!-- links to my work -->
      <div id="exercises">
        <h3>Exercises:</h3>

        <ul>
          <li><a href="#">Exercise 1</a></li>
        </ul> 
      </div>
    
      <div id="projects">
        <h3>Projects:</h3>

        <ul>
          <li><a href="#">Project 1</a></li>
        </ul>
      </div>

      <!-- Eye test v2-->
      <div class="emoji-eye">
        <img class="img-emoji-eye-base" src="assets/Smooth Base.png" alt="emoji eye base">
        <div class="emoji-iris">
          <img class="img-emoji-iris" src="assets/Iris.png" alt="emoji iris">
          <div class="emoji-eye-lid">
            <img class="img-emoji-eye-lid" src="assets/Eye Lid.png" alt="emoji eye lid">
          </div>
        </div>
      </div>

      <script>
        var iris = document.getElementsByClassName("img-emoji-iris");
        document.onmousemove = function(){
          var x = event.clientX * 100/window.innerWidth + "%";
          var y = event.clientY * 100/window.innerHeight + "%";
          //event.clientX => get the horizontal coordinate of the onmousemove
          //event.clientY => get the verticle coordinate of the onmousemove
          //window.innerWidth => get the browser width
          //window.innerHeight => get the browser height

          for(var i=0;i<2;i++){
            iris[i].style.left = x;
            iris[i].style.top = y;
            iris[i].style.transform = "translate(-"+x+", -"+y+")";
          }
        }
      </script>

    </section>
  </body>
</html>
